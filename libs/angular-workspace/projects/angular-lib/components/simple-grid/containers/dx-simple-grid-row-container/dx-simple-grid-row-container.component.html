<div class="dx-simple-grid-row">
  <ng-container *ngFor="let cell of cellData">
    <ng-container [ngSwitch]="cell.type">
      <!-- data getter -->
      <ng-container *ngSwitchCase="types.cellType.getter">
        <dx-simple-grid-data-getter-cell
          *ngIf="utils.asDataGetter(cell) as dataGetterCell"
          [data]="data"
          [valueGetter]="dataGetterCell.valueGetter"
          [template]="utils.castToTemplate(dataGetterCell.template)">
        </dx-simple-grid-data-getter-cell>
      </ng-container>
      <!-- data key -->
      <ng-container *ngSwitchDefault>
        <dx-simple-grid-data-key-cell
          *ngIf="utils.asDataKey(cell) as dataKeyCell"
          [data]="data"
          [keyName]="dataKeyCell.keyName"
          [template]="utils.castToTemplate(dataKeyCell.template)">
        </dx-simple-grid-data-key-cell>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
