<body>
    <div id="button"></div>
    <div id="pager"></div>
    <script>
        (function() {
            new window.DevExpress.ui.dxPager(document.querySelector('#button'), { 
                pageCount: 20,
                pageNumberItemTemplate: (a, b) => { return document
                    .createElement('div')
                    .appendChild(document.createTextNode(a.item.label + 'A'))
                }  
            });
            new window.DevExpress.ui.dxPager(document.querySelector('#pager'), { 
                pageCount: 20,
                pagerTemplate: (data, pagerElement) => {
                    sizeEl = document.createElement('div');
                    sizeView = window.DevExpress.ui.DxPagerPageSizeView(data.pageSizeViewModel, sizeEl);
                    pagerElement.appendChild(sizeEl);
                },
            });
        })();
    </script>
</body>
