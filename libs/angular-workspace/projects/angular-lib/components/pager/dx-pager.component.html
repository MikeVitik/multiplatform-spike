<ng-container *ngIf="pageNumberVM$ | async as pageNumberVM">
  <ng-container *ngIf="pageSizeVM$ | async as pageSizeVM">
    <div class="dx-pager">
      <!-- page size -->
      <div class="dx-pager-page-size">
        <div *ngFor="let item of pageSizeVM"
             class="dx-pager-page-size__item"
             [class.-selected]="item.selected"
             (click)="selectPageSize(item.value)">
          {{ item.label }}
        </div>
      </div>

      <!-- page number -->
      <div class="dx-pager-pages">
        <div *ngFor="let item of pageNumberVM"
             class="dx-pager-pages__item"
             [class.-selected]="item.selected"
             [class.-selectable]="item.selectable"
             (click)="selectPage(item.value)">
          {{ item.label }}
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
